<html>
  <head>
    <title>demo page</title>
    <script src="https://www.google.com/jsapi?key=ABQIAAAA-Ri0ioRIjE7ex9o3SQjAeBTCtU7rmLXcTlTk3skXbISGK6mBpxQnjYcSg0CnDzqr6L3fJG0Oy3CXaA" type="text/javascript"></script>

    <script language="Javascript" type="text/javascript">
	//<![CDATA[ 
      google.load("jquery", "1.5.0");
    //]]>
	</script>

    <script src="js/jquery.jplayer.min.js" type="text/javascript"></script>
    <script src="http://j2labs.tumblr.com/api/read/json?type=audio"></script>
    <script src="js/j2player.js" type="text/javascript"></script>

    <meta name="viewport" content="width=480; initial-scale=1.0; maximum-scale=1.0; minimum-scale=0.6666" />

    <link rel="stylesheet" href="media/iPhone/style.css">

    <script type="text/javascript">
    $(document).ready(function() {
        var playlist = [
            {
                url: "media/music/headfirst_dive.mp3",
                artwork: "media/music/a_dream_is_a_town.jpg",
            },
            {
                url: "media/music/return_retire.mp3",
                artwork: "media/music/forgot_id.gif",
            },
            {
                url: "media/music/completely_incomplete.mp3",
                artwork: "media/music/on_the_downside.jpg",
            }
        ];

        var options = {
            swfPath: "media/",
            solution: "html, flash",
            errorAlerts: true,
            ended: function () { j2p.playlistNext(); }, // scoping lambda magics
        };
    
        var controls = {
            player: "#j2_player",
            play: "#j2_play",
            pause: "#j2_pause",
            prev: "#j2_prev",
            next: "#j2_next",
            artwork: "#j2_artwork"
        };

        var controls_id = "#j2_controls";

        /* Setup jplayer */
        var j2p = new $.J2Player(1, playlist, options, controls);
    });
    </script>
  </head>

  <body>

    <div id="layout">

      <div id="artwork">
        <img id="j2_artwork" src="media/album_cover.png"/>
      </div>

      <div id="control_strip">
        <div id="j2_controls">
          <a href="#"><button id="j2_prev"></button></a>
          <a href="#"><button id="j2_play"></button></a>
          <a href="#"><button id="j2_pause"></button></a>
          <a href="#"><button id="j2_next"></button></a>
        </div>
      </div>

    </div>
      
    <div id="j2_player"></div>

  </body>
</html>
